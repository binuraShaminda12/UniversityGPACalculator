<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University GPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button.clear {
      background-color: red;
    }
    .results {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>University GPA Calculator</h1>
  <div class="container">
    <form id="gpa-form">
      <label for="courses">Enter Courses (comma-separated):</label>
      <input type="text" id="courses" placeholder="e.g. Math, Science, English">
      
      <label for="credits">Enter Total Credits:</label>
      <input type="number" id="credits" placeholder="e.g. 120">

      <label for="gpa">Enter GPA:</label>
      <input type="number" step="0.01" id="gpa" placeholder="e.g. 3.8">
    </form>
    <button id="calculate-btn">Calculate</button>
    <button class="clear" id="clear-storage-btn">Clear Data</button>

    <div class="results" id="results">
      <p id="output"></p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const coursesInput = document.getElementById("courses");
      const creditsInput = document.getElementById("credits");
      const gpaInput = document.getElementById("gpa");
      const results = document.getElementById("output");
      const form = document.getElementById("gpa-form");

      // Load saved data
      const savedData = JSON.parse(localStorage.getItem("gpaCalculatorData")) || {};
      if (savedData.courses) coursesInput.value = savedData.courses;
      if (savedData.credits) creditsInput.value = savedData.credits;
      if (savedData.gpa) gpaInput.value = savedData.gpa;

      // Save data to local storage
      form.addEventListener("input", () => {
        const dataToSave = {
          courses: coursesInput.value,
          credits: creditsInput.value,
          gpa: gpaInput.value,
        };
        localStorage.setItem("gpaCalculatorData", JSON.stringify(dataToSave));
      });

      // Calculate button logic
      document.getElementById("calculate-btn").addEventListener("click", () => {
        const gpa = parseFloat(gpaInput.value);
        const credits = parseInt(creditsInput.value, 10);

        if (isNaN(gpa) || isNaN(credits) || gpa <= 0 || credits <= 0) {
          results.innerText = "Please enter valid GPA and credits!";
          return;
        }

        // Display result
        const message = `For courses: ${coursesInput.value}, Total Credits: ${credits}, your GPA is: ${gpa.toFixed(2)}`;
        results.innerText = message;
      });

      // Clear button logic
      document.getElementById("clear-storage-btn").addEventListener("click", () => {
        localStorage.removeItem("gpaCalculatorData");
        coursesInput.value = "";
        creditsInput.value = "";
        gpaInput.value = "";
        results.innerText = "Data cleared!";
      });
    });
  </script>
</body>
</html>
